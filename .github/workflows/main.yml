on: push
name: Publish on Netlify
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Publish
      uses: netlify/actions/cli@master
      with:
        args: deploy --dir=site --functions=functions
      env:
        NETLIFY_SITE_ID: ${{ fdae1340-9439-4c5a-aa9e-c43c12cd0204 }}
        NETLIFY_AUTH_TOKEN: ${{ 67R-IyCUA0Ey_TKICbvcYR4G8bE4vk5YHmcmrMTWntg }}
